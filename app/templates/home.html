<!DOCTYPE html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/todo.css')}}">
</head>
<body class = "body">
  <div style = "text-align: center;">
    <div>
      <h1>Home</h1>
      <a href="{{ url_for('Friends') }}"><button type="button">Friends</button></a>
    </div>

    <form action="/home" method="POST">
      {{ form.hidden_tag() }}
        <fieldset style="position:relative; left:645px; width: 600px; border:thin solid #DADADA;" >

          <table border="1" align="center" style="text-align:left;">
            <tr>
              <td width="140px" colspan="3" >
                Create a Blog Post
              </td>
            </tr>
            <tr>
              <td width="140px">
                  Title:
              </td>
              <td>
                  {{ form.title }}
              </td>
              <td width="80px" style="text-align:center;">
                  <input style="width:60px;" type="submit" value = "Add">
              </td>
            </tr>
              <tr>
                <td valign="top">
                  Post:
                </td>
                <td colspan="2" >
                   {{ form.blogBody(rows='10', cols='40') }}
                </td>
              </tr>
          </table>
        </fieldset>
    </form>
    </div>
    <div style = "text-align: center;">
        <h2>My Posts</h2>
        <ul>
          {% for blog in posts %}
          <fieldset style="position:relative; left:605px; width: 600px; border:thin solid #DADADA;" >
            <table border="0" align="center" style="text-align:left;">
              <tr>
                <td width="140px">
                    Title:
                </td>
                <td width="300px">
                    {{ blog.title }}
                </td>
              </tr>
              <tr>
                <td valign="top">
                  Description:
                </td>
                <td colspan="2" >
                   {{ blog.blogBody}}
                </td>
              </tr>
            </table>
          </fieldset>
          <br>
          {% endfor %}
        </ul>
        <br>
      </div>
</body>
</html>
