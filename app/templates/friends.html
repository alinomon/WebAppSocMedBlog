<!DOCTYPE html>
<head>
  <title>Friends</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/todo.css')}}">
</head>
<body class = "body">
  <div style = "text-align: center;">
    <div>
      <h1>Friends List</h1>
      <a href="{{ url_for('Home') }}"><button type="button">Home</button></a>
    </div>
  </div>
    <div style = "text-align: center;">
        <h2>Accounts to follow</h2>
        <ul>
          {% for friends in users %}
          <fieldset style="position:relative; left:605px; width: 600px; border:thin solid #DADADA;" >
            <table border="0" align="center" style="text-align:left;">
              <tr>
                <td width="140px">
                    Username:
                </td>
                <td width="300px">
                    {{ friends.username }}
                </td>
                <td>
                  <a href="{{ url_for('AddFriend', username = friends.username) }}"><button type="button">Add Friend</button></a>
                </td>
              </tr>
            </table>
          </fieldset>
          <br>
          {% endfor %}
        </ul>
        <br>
      </div>
      <div style = "text-align: center;">
          <h2>Friends</h2>
          <ul>
            {% for user in friends %}
            <fieldset style="position:relative; left:605px; width: 600px; border:thin solid #DADADA;" >
              <table border="0" align="center" style="text-align:left;">
                <tr>
                  <td width="140px">
                      Username:
                  </td>
                  <td width="300px">
                      {{ user.username2 }}
                  </td>
                  <td width="90px" style="text-align:center;">
                   <a href="{{ url_for('delete', username=user.username2) }}"><button type="button">Delete</button></a>
                  </td>
                  <td width="90px" style="text-align:center;">
                   <a href="{{ url_for('Profile', username=user.username2) }}"><button type="button">View Profile</button></a>
                  </td>
                </tr>
              </table>
            </fieldset>
            <br>
            {% endfor %}
          </ul>
          <br>
        </div>
</body>
</html>
