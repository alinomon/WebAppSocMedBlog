<!DOCTYPE html>
<head>
  <title>Blog Log In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/todo.css')}}">
</head>
<body class = "body">
  <div style = "text-align: center;">
    <h1>Log In</h1>
      <form action="/login" method="POST">
        {{ form.hidden_tag() }}
        <fieldset style="position:relative; left:645px; width: 600px; border:thin solid #DADADA;" >
          <table border="0" align="center" style="text-align:left;">
            <tr>
              <td width="140px">
                  Username:
              </td>
              <td>
                  {{ form.username }}
              </td>
              <td width="80px" style="text-align:center;">
                  <input style="width:60px;" type="submit" value = "Log in">
              </td>
            <tr>
              <td>
                  Password:
              </td>
              <td colspan="=2">
                {{ form.password }}&nbsp;&nbsp;
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>
</body>
</html>
